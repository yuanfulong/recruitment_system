version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recruitment_db
    environment:
      POSTGRES_USER: recruitment_user
      POSTGRES_PASSWORD: recruitment_password
      POSTGRES_DB: recruitment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitment_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: recruitment_app
    environment:
      DATABASE_URL: postgresql://recruitment_user:recruitment_password@postgres:5432/recruitment_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
